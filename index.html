<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Fluid Width Videos with Fitvids.js</title>
        <style>
          body {
            background: #000000;
          }

          video {
            max-width: 100%;
            height: auto;
          }

          iframe,
          embed,
          object {
            max-width: 100%;
          }
          .unsupported {
            background: #000000;
          }
        </style>
    </head>
    <body>
      <div class="container">
        	<center><iframe width="1080" height="720" src="https://cheroga.github.io/video.webm" frameborder="0" allowfullscreen></iframe></center>
	      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="jquery.fitvids.js"></script>
      <script>
        // Basic FitVids Test
        $(".container").fitVids();
        // Custom selector and No-Double-Wrapping Prevention Test
        $(".container").fitVids({ customSelector: "iframe[src^='https://cheroga.github.io']"});
		$('video').trigger('play');
      </script>
      </body>
  </html>
